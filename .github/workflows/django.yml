name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.13]

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{secrets.DB_PASSWORD}}
          MYSQL_DATABASE: ${{secrets.DB_NAME}}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create .env file
      run: |
        echo "SECRET_KEY=${{secrets.SECRET_KEY}}" >> .env
        echo "DB_NAME=${{secrets.DB_NAME}}" >> .env
        echo "DB_USER=${{secrets.DB_USER}}" >> .env
        echo "DB_PASSWORD=${{secrets.DB_PASSWORD}}" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=${{matrix.db_port}}" >> .env
        echo "EMAIL_HOST=${{secrets.EMAIL_HOST}}" >> .env
        echo "EMAIL_PORT=${{secrets.EMAIL_PORT}}" >> .env
        echo "EMAIL_HOST_USER=${{secrets.EMAIL_HOST_USER}}" >> .env
        echo "EMAIL_HOST_PASSWORD=${{secrets.EMAIL_HOST_PASSWORD}}" >> .env
        echo "CA_CERT=${{secrets.CA_CERT}}" >> .env

    - name: Migrate to database
      run: |
        python manage.py makemigrations
        python manage.py migrate

    - name: Run Tests
      run: |
        python manage.py test

  sca-scan:
    name: sca-scan (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run sca scan
        run: |
          pip install pip-audit
          pip install -r requirements.txt
          pip-audit --format json | python -m json.tool > sca-scan.json
      - name: Retrieve sca-scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-scan-report
          path: sca-scan.json
          retention-days: 7

  sast-scan:
    name: sast-scan (semgrep)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run sast scan
        run: |
          pip install semgrep
          semgrep --config auto --sarif --sarif-output=sast-scan.sarif
      - name: Retrieve sast-scan report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sast-scan.sarif